<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiggy AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Landing page with cat jump animation" />

    <!-- Preload images -->
  <link rel="preload" as="image" href="/assets/body.png" />
  <link rel="preload" as="image" href="/assets/body_2.png" />
  <link rel="preload" as="image" href="/assets/happy.png" />

    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="stage" aria-label="Welcome animation" style="font-family: 'Epilogue', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; position: relative;">
      <div class="sky" style="position: absolute; inset: 0; z-index: 0;"></div>
      <div style="z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: -48vh;">
        <h1 style="text-align: center; color: #fff; font-family: 'Epilogue', sans-serif; font-size: 3.6rem; font-weight: 700; margin: 0 0 1.2rem 0; letter-spacing: 0.01em; text-shadow: 0 2px 16px rgba(59,130,246,0.18);">Welcome to Tiggy AI</h1>
        <p style="text-align: center; color: #e0e7ef; font-family: 'Epilogue', sans-serif; font-size: 1.35rem; font-weight: 400; max-width: 520px; margin: 0 0 2.2rem 0; text-shadow: 0 1px 8px rgba(59,130,246,0.10);">
          Your smart study companion. Organize your tasks, stay focused, and achieve your goals with a little help from Tiggy!
        </p>
        <button id="getStartedBtn" style="background: #ff9900; color: #fff; font-size: 1.25rem; font-family: 'Epilogue', sans-serif; font-weight: 700; border: none; border-radius: 0.5rem; padding: 1rem 2.5rem; cursor: pointer; transition: background 0.2s; box-shadow: 0 2px 12px rgba(59,130,246,0.10); margin-bottom: 2.5rem;">Get Started</button>
      </div>
      <!-- Cat container -->
      <div class="cat" id="cat" style="z-index: 5;">
        <img id="catImg" src="/assets/body.png" alt="Cat" fetchpriority="high" />
      </div>
    </main>

    <script src="/script.js" defer></script>
    <script>
      document.getElementById('getStartedBtn').onclick = function() {
        window.location.href = '/app';
      };
    </script>
  </body>
</html>
